<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/top.css')}}">
    <title>ログイン</title>
</head>
<body>

    {% if error != null%}
    <p style="color:red;">{{error}}</p>
    {% endif %}
    {% if msg != null%}
    <p style="color:blue;">{{msg}}</p>
    {% endif %}
    <div id="form">
        <p class="form-title">Login</p>    
    <form action="{{url_for('login')}}" method="post">
        <p>Name</p>
        <p class="name">
          <input  type="text" name="username" placeholder="Name" value="{{data.user_name if data is defined else ''}}"><br>
        </p>
        <p>Password</p>
        <p class="pass">
          <input type="password" name="password" placeholder="Password" value="{{data.password if data is defined else ''}}"><br>
        </p>
        <p class="submit">
          <input type="submit" value="Login" />
        </p>
        <a href="{{url_for('register_form')}}">新規登録</a><br>
      </form>
    </div>

    <div>
</body>
</html>
